<div class="row" style="margin:20px 5px 10px;">

  <div class="col-lg-12 filter-container">
    <div class="custom-card" style="margin:0; padding-bottom:10px;">
      <header style="display: flex; justify-content: space-between"><span>Fund Wallet</span>
        <button mat-stroked-button style="width: 100px; margin: 0" color="accent" class="bankDetails" (click)="openBankDetails()">Pay Offline</button></header>
      <div  style="display:flex; justify-content: center; margin-top:10px;">
        <mat-form-field class="md-inline col-md-8">
          <label class="sr-only" for="amount">Amount</label>
          <input [(ngModel)]="fundAmount" matInput name="amount" type="number" required id="amount" placeholder="Enter Amount" value=""/>
        </mat-form-field>

      </div>

      <div style="display:flex; justify-content: center;">
        <!--<button mat-button style="border:1px solid #ff0000;"  color="warn">Reset</button>-->
        <button style="margin:5px 0 20px;" mat-button mat-raised-button [disabled]="(fundAmount === null)
         || (fundAmount < 50) || isFunding"  (click)="generateTransaction()" color="accent">
          {{!isFunding?'Pay' : 'Paying'}} {{fundAmount > 50 ? ' NGN' +fundAmount : ''}}
          <span *ngIf="isFunding" class="fa fa-spinner fa-spin"></span>
        </button>
      </div>
    </div>
  </div>

</div>

<app-agent-wallet-transaction-history></app-agent-wallet-transaction-history>
