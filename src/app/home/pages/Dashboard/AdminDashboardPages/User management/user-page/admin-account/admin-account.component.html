<div style="margin-top: 50px;">
  <div class="row">
    <div class="container col-lg-11">

      <div class="mat-card">

        <div style="position: relative;">
          <div class="user_loader" *ngIf="isLoadingProfile">
            <div style="margin-top: 20%;">
              <mat-spinner style="width: 35px; height: 35px; margin:30px auto;" [color]="'accent'"> </mat-spinner>
              <p>loading profile...</p>
            </div>

          </div>

          <form (ngSubmit)="onSubmit()" class="card viewInfo">
            <div class="md-container">
              <div class="mat-card-header">User Information <span style=" cursor: pointer; " class="text-primary" (click)="editToggle()">[ {{edit_text}} ]</span></div>
              <div class="divider"></div>
              <div class="form-inline">

                <mat-form-field class="md-inline col-md-6">
                  <label class="sr-only" for="firstName">First Name</label>
                  <input matInput type="text" [disabled]="isNotEdit" id="firstName" [(ngModel)]="userFormData.firstName" [ngModelOptions] ="{standalone: true}" required name="firstName" placeholder="First Name" value="">
                </mat-form-field>

                <mat-form-field class="md-inline col-md-6">
                  <label class="sr-only" for="lname">Last Name</label>
                  <input matInput type="text" id="lname" [disabled]="isNotEdit" required  [(ngModel)]="userFormData.lastName" [ngModelOptions] ="{standalone: true}" name="lastName" placeholder="Last Name" value="">
                </mat-form-field>

              </div>

              <div class="form-inline">
                <mat-form-field class="md-inline col-md-6">
                  <label class="sr-only" for="phone1">Mobile phone</label>
                  <input matInput type="tel" required id="phone1" [disabled]="isNotEdit" [(ngModel)]="userFormData.mobile" [ngModelOptions] ="{standalone: true}" name="mobile" placeholder="Mobile Phone" value="">
                </mat-form-field>


                <mat-form-field class="md-inline col-md-6">
                  <label class="sr-only" for="email">Email address</label>
                  <input matInput type="email" id="email" [disabled]="isNotEdit" required [(ngModel)]="userFormData.email" [ngModelOptions] ="{standalone: true}" name="email" placeholder="Email address" value="">
                </mat-form-field>
              </div>
            </div>

            <div class="form-container">
              <div class="mat-card-header">Role</div>
              <div class="divider"></div>

              <div class="text-left mb-module col-md-12">
                <mat-select placeholder="Choose Role" [disabled]="isNotEdit" [(ngModel)]="userFormData.roleId" [ngModelOptions] ="{standalone: true}" >
                  <mat-option [value]="role.id"  *ngFor="let role of roles">
                    {{role.name}}
                  </mat-option>
                </mat-select>
              </div>
            </div>
            <!--<button *ngIf="!isNotEdit" md-raised-button type="submit" color="accent">Update </button>-->

            <button *ngIf="!isNotEdit"  [disabled]="Updating" md-raised-button type="submit" color="accent" >Update {{Updating}}<mat-spinner *ngIf="Updating" style="width: 35px; height: 35px; position: absolute; right: 20px; top: 7px;"></mat-spinner></button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
