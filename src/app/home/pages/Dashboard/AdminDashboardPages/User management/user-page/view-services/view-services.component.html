<section class="package-section" *ngIf="recentServices">
  <h4 class="w-100">Frequently Performed Services</h4>
  <button class="package" *ngFor="let service of recentServices"  [state]="{ serviceId: service.id }" [routerLink]="'services/' + service.serviceCategory.id.toString()">
    <div class="logo">
      <img [src]="sanitizer.bypassSecurityTrustResourceUrl(service.serviceLogo)">
    </div>
    <p>{{sharedService.prettifyString(service.serviceName)}}</p>
  </button>
</section>
