<h2 mat-dialog-title class="user-details"><span>Fund </span><span style="font-weight:600;">{{firstName}} {{lastName}}</span></h2>
<div mat-dialog-content>

    <!--<input matInput type="number" required id="amount" [(ngModel)]="name" [ngModelOptions] ="{standalone: true}" name="amount" placeholder="Enter Amount" value="">-->
  <!--</mat-form-field>-->
  <p class="wallet">Wallet balance : <span [style.color]="walletBalance > 1000 ? '#3aa507' : '#a12121'">â‚¦{{walletBalance}}</span></p>

  <mat-form-field>
    <label class="sr-only" for="amount">Amount</label>
    <input [(ngModel)]="amount" matInput name="amount" type="number" required id="amount" placeholder="Enter Amount" value=""/>
