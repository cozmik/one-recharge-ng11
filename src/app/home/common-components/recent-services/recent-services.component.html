<section class="package-section w-100" *ngIf="recentServices">
  <h4 class="w-100" *ngIf="title">Frequently Performed Services</h4>
    <button class="package" *ngFor="let service of recentServices" (click)="getService(service)">
      <div class="logo">
        <img [src]="sanitizer.bypassSecurityTrustResourceUrl(service.serviceLogo)">
      </div>
      <p>{{sharedService.prettifyString(service.serviceName)}}</p>
    </button>
</section>
