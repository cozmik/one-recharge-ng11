<form *ngIf="fields.length" (ngSubmit)="onSubmit()" [formGroup]="form">

  <ng-template ngFor let-field [ngForOf]="fields" class="form-row">
    <app-dynamic-field [field]="field" [form]="form"></app-dynamic-field>
  </ng-template>

  <div class="col-12 mt-3 p-0">
    <button class="col-12" mat-raised-button type="submit" [disabled]="form.invalid">Proceed</button>
  </div>
</form>
